apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
      version: blue
  template:
    metadata:
      labels:
        app: flask-app
        version: blue
    spec:
      containers:
      - name: flask-app
        image: your-repo/flask-app:blue  # Replace with your image
        ports:
        - containerPort: 5000
        env:
        - name: APP_VERSION
          value: blue